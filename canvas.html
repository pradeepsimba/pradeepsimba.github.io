<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="12.png" type="image/icon type">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Drawing Canvas</title>
    <style>
        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            background-color: #121212;
            color: #f0f0f0;
        }

        .controls {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 15px;
            z-index: 10;
        }

        button {
            padding: 12px 20px;
            background: #37474f;
            color: #e0e0e0;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background: #546e7a;
        }

        button#clearButton {
            background: #d32f2f;
        }

        button#clearButton:hover {
            background: #f44336;
        }

        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
            background-color: #121212;
            touch-action: none;
        }
    </style>
</head>
<body>
    <div class="controls">
        <button id="maximizeButton">Fullscreen</button>
        <button id="clearButton">C</button>
    </div>
    <canvas id="drawingCanvas"></canvas>
    <script>
        const canvas = document.getElementById('drawingCanvas');
        const ctx = canvas.getContext('2d');
        const maximizeButton = document.getElementById('maximizeButton');
        const clearButton = document.getElementById('clearButton');

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        let drawing = false;
        let lastX = 0;
        let lastY = 0;

        function getCoordinates(event) {
            return {
                x: event.clientX || (event.touches && event.touches[0].clientX),
                y: event.clientY || (event.touches && event.touches[0].clientY)
            };
        }

        function startDrawing(event) {
            event.preventDefault();
            drawing = true;
            const { x, y } = getCoordinates(event);
            lastX = x;
            lastY = y;
        }

        function stopDrawing() {
            drawing = false;
        }

        function draw(event) {
            if (!drawing) return;
            event.preventDefault();
            const { x, y } = getCoordinates(event);
            ctx.lineWidth = 3;
            ctx.lineCap = 'round';
            ctx.strokeStyle = '#bbdefb';

            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
            ctx.lineTo(x, y);
            ctx.stroke();

            lastX = x;
            lastY = y;
        }

        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mouseout', stopDrawing);
        canvas.addEventListener('mousemove', draw);

        canvas.addEventListener('touchstart', startDrawing);
        canvas.addEventListener('touchend', stopDrawing);
        canvas.addEventListener('touchcancel', stopDrawing);
        canvas.addEventListener('touchmove', draw, { passive: false });

        maximizeButton.addEventListener('click', () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
                maximizeButton.style.display = 'none';
            } else {
                document.exitFullscreen();
                maximizeButton.style.display = 'block';
            }
        });

        clearButton.addEventListener('click', () => {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        });
    </script>
</body>
</html>
